<html>
<title>Zyklische Gruppenordnung</title>

<body>
    <h1>Zyklische Gruppenordnung f√ºr Primzahlen</h1>
    <div>
        <input id="zstern" type="number" placeholder="Enter a prime Z*" style="width: 30%;" min="2" max="15" required>
        <button onclick="generateTable()">Berechnen</button>
    </div>
    <div id="output"></div>
</body>
<style>
    table, th, td {
        border: 1px solid black;
    }

    td {
        text-align: center;
    }
</style>
<script>
    function generateTable() {
        var zstern = document.getElementById("zstern").value;
        var outputResult = "<table>";
        var generatoren = new Array();


        if (zstern > 15 || zstern < 2) {
            document.getElementById("output").innerText = "Zahl muss in der Range (2, 15) sein";
            return;
        }
        if (isPrime(zstern)) {
            outputResult += "<tr>"
            for (var th = 1; th < zstern; th++) {
                outputResult += "<th>";
                outputResult += "a^"
                outputResult += th;
                outputResult += "</th>";
            }
            outputResult += "<th>Ordnung</th>"
            outputResult += "<th>erzeugte Untergruppe</th>";
            outputResult += "</tr>";

            for (var i = 1; i < zstern; i++) {
                var resultArr = new Array();
                outputResult += "<tr>";
                for (var j = 1; j < zstern; j++) {
                    outputResult += "<td>";
                    var restval = (Math.pow(i, j) % zstern);
                    if (!resultArr.includes(restval))
                        resultArr.push(restval);
                    outputResult += restval;
                    outputResult += "</td>";
                }
                outputResult += "<td>";
                outputResult += resultArr.length;
                outputResult += "</td>";
                outputResult += "<td>";
                if(resultArr.length == zstern-1) {
                    generatoren.push(i);
                }
                outputResult += resultArr.sort(function(a, b){return a-b});
                outputResult += "</td>";
                outputResult += "</tr>";
            }
            outputResult += "</table>";
            outputResult += "<p>";
            outputResult += "Generatoren: ";
            outputResult += generatoren.sort(function(a, b){return a-b});
            outputResult += "</p>";
            document.getElementById("output").innerHTML = outputResult;
        }
        else {
            document.getElementById("output").innerText = "Must be a prime number";
        }
    }

    isPrime = function (n) {
        if (isNaN(n) || !isFinite(n) || n % 1 || n < 2) return false;
        if (n == leastFactor(n)) return true;
        return false;
    }

    leastFactor = function (n) {
        if (isNaN(n) || !isFinite(n)) return NaN;
        if (n == 0) return 0;
        if (n % 1 || n * n < 2) return 1;
        if (n % 2 == 0) return 2;
        if (n % 3 == 0) return 3;
        if (n % 5 == 0) return 5;
        var m = Math.sqrt(n);
        for (var i = 7; i <= m; i += 30) {
            if (n % i == 0) return i;
            if (n % (i + 4) == 0) return i + 4;
            if (n % (i + 6) == 0) return i + 6;
            if (n % (i + 10) == 0) return i + 10;
            if (n % (i + 12) == 0) return i + 12;
            if (n % (i + 16) == 0) return i + 16;
            if (n % (i + 22) == 0) return i + 22;
            if (n % (i + 24) == 0) return i + 24;
        }
        return n;
    }
</script>

</html>
